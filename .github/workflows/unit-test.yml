name: PHP Composer

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.0
    - name: Setup Composer
      run: |
        composer self-update --1
        composer install
    - name: Setup EC-CUBE
      run: |
        php eccube_install.php sqlite none #26行目でcomposerインストールしているためスキップ
    - name: Php Unit Test
      run: |
        vendor/bin/phpunit
